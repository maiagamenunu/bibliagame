<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Bíblico</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.4/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="game">
    <img id="old-man" src="https://example.com/old-man.jpg" alt="Homem Velho">

  <script src="script.js"></script>

</html>
